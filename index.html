<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        section {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 8px;
        }

        img {
            width: 200px;
            height: 120px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 6px;
        }

        form input, form textarea {
            width: 100%;
            margin: 6px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        button {
            padding: 10px 15px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="welcomeMessage">Welcome!</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>
            Hell, my name is Rawah! I am an aspiring interface designer, currently stuying software development.
            I hope to grow my skills in user experience and interface design.
        </p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>

        <a href="https://github.com/rawahzain/tickit" target="_blank">
            <img src="https://media.istockphoto.com/id/874723624/vector/checklist-on-clip-board-icon-flat-graphic-design.jpg?s=612x612&w=0&k=20&c=tzQwMPU3-aAjkljDPd81SOm3U3ZPOWadA5W1WyWjys0=" alt="Project 1: To-do List App">
        </a>

        <a href="https://github.com/rawahzain/project2" target="_blank">
            <img src="https://img.freepik.com/free-vector/illustration-gallery-icon_53876-27002.jpg?semt=ais_hybrid&w=740&q=80" alt="Project 2">
        </a>

        <a href="https://github.com/rawahzain/project3" target="_blank">
            <img src="https://img.freepik.com/free-vector/illustration-gallery-icon_53876-27002.jpg?semt=ais_hybrid&w=740&q=80" alt="Project 3">
        </a>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email Address" required />
            <input type="text" placeholder="Subject" required />
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        let userName = prompt("Hello! What is your name?");

        if (userName) {
            document.getElementById("welcomeMessage").innerText =
                "Welcome, " + userName + "!";
        }
    </script>
</body>
</html>
